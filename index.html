<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="attribution"> <!-- attribution -->
    <picture class="img-illustration">
      <img src="./images/illustration-hero.svg" alt="illustration-hero.svg">
    </picture>

    <main class="description">
      <h2 class="title">order summary</h2>

      <p>You can now listen to millions of songs, <br>
        audiobooks, and podcast on any device <br>
        anywhere you like!
      </p>
    </main> <!-- description -->

    <div class="flex">
      <section class="container-plan">
        <picture class="container-icon-music">
          <img src="/images/icon-music.svg" alt="icon-music.svg">
        </picture>
  
        <article class="description-plan">
          <h4>annual plan</h4>
  
          <p class="precio">$59.99/year</p>
  
        </article>
  
        <div class="change-plan">
          <a href="#">change</a>
        </div>
      </section> <!-- conten-plan -->
  
      <section class="container-buttons">
        <div class="payment">
          <button>Proceed to Payment</button>
        </div>
  
        <div class="cancel">
          <button>cancel order</button>
        </div>
      </section> <!-- container-button -->
    </div>
  </div> <!-- attribution -->
</body>

</html>
